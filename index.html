<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-js</title>
  </head>
  <body>
    <input class="input-view" type="text" />
    <button type="submit" class="one">1</button>
    <button type="submit" class="Two">2</button>
    <button type="submit" class="Three">3</button>
    <button type="submit" class="four">4</button>
    <button type="submit" class="five">5</button>
    <button type="submit" class="six">6</button>
    <button type="submit" class="seven">7</button>
    <button type="submit" class="height">8</button>
    <button type="submit" class="nine">9</button>
    <button type="submit" class="cero">0</button>
    <button type="submit" class="res">=</button>
    <button type="submit" class="sum">+</button>
    <button type="submit" class="multiply">x</button>
    <button type="submit" class="minus">-</button>
    <button type="submit" class="divicion">/</button>
    <script src="js/main.js"></script>
  </body>
</html>
